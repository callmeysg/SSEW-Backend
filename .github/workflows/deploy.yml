name: Deploy Commerce Service to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'commerce-service/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      fresh_deploy:
        description: 'Fresh deployment (removes all data)'
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']

env:
  REGISTRY: docker.io
  IMAGE_NAME: singhtwenty2/ssew-commerce-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./commerce-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Validate code attribution headers
        run: mvn license:check

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Generate build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date +%Y%m%d)-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./commerce-service
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:staging-${{ steps.build-number.outputs.BUILD_NUMBER }}
            ${{ env.IMAGE_NAME }}:staging-latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/ssew-deployment
            cd /home/ubuntu/ssew-deployment
            
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            cat > .env << EOF
            COMMERCE_IMAGE_TAG=staging-${{ steps.build-number.outputs.BUILD_NUMBER }}
            TELEMETRY_IMAGE_TAG=${{ secrets.TELEMETRY_IMAGE_TAG || 'staging-latest' }}
            
            # Shared Secrets
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REDIS_PASSWORD=redis_staging_pass
            
            # Commerce Service Secrets
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            APP_DEVELOPER_SECRET=${{ secrets.APP_DEVELOPER_SECRET }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            POSTGRES_DB=ssew
            POSTGRES_USER=ssew_owner
            POSTGRES_PASSWORD=ssew_staging_pass
            AWS_REGION=ap-south-1
            AWS_S3_TEMP_BUCKET=ssew-bucket-staging
            AWS_S3_TEMP_FOLDER=temp
            AWS_S3_PERMANENT_FOLDER=permanent
            
            # Telemetry Service Environment Variables
            ENVIRONMENT=staging
            LOG_LEVEL=debug
            CORS_ALLOWED_ORIGINS=http://localhost:3000,https://ssew-dashboard.pages.dev,https://srishastabangalore.in,https://dash.srishastabangalore.in,https://www.srishastabangalore.in
            CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
            CORS_ALLOWED_HEADERS=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
            MAX_EVENTS_PER_POLL=50
            DEFAULT_TTL_SECONDS=300
            SHORT_POLL_INTERVAL_MS=5000
            LONG_POLL_INTERVAL_MS=30000
            LONG_POLL_TIMEOUT_MS=25000
            WORKER_POOL_SIZE=100
            REDIS_POOL_SIZE=50
            REDIS_MIN_IDLE_CONNS=10
            EOF
            
            chmod 600 .env
            
            FRESH_DEPLOY="${{ github.event.inputs.fresh_deploy || 'false' }}"
            
            if [ "$FRESH_DEPLOY" = "true" ]; then
              docker-compose down -v
            else
              docker-compose stop commerce-service 2>/dev/null || true
              docker rm -f ssew-commerce-service 2>/dev/null || true
            fi
            
            docker image prune -f
            
            docker-compose pull commerce-service
            
            docker-compose up -d
            
            echo "Deployment script finished. Current service status:"
            docker-compose ps