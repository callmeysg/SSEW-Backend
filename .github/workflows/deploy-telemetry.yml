name: Deploy Telemetry Service to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'telemetry-service/**'
      - '.github/workflows/deploy-telemetry.yml'
  workflow_dispatch:
    inputs:
      fresh_deploy:
        description: 'Fresh deployment (removes all data)'
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']

env:
  REGISTRY: docker.io
  IMAGE_NAME: singhtwenty2/ssew-telemetry-service

jobs:
  build-and-deploy-telemetry:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./telemetry-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
      - name: Install addlicense
        run: go install github.com/google/addlicense@latest
      - name: Validate code attribution headers
        run: make check-license
      - name: Generate build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date +%Y%m%d)-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
        working-directory: .
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./telemetry-service
          file: ./telemetry-service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:prod-${{ steps.build-number.outputs.BUILD_NUMBER }}
            ${{ env.IMAGE_NAME }}:prod-latest

      - name: Deploy Telemetry Service to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/ssew-deployment

            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # Atomically update the .env file to prevent race conditions
            if [ -f .env ]; then
              # Read the existing tag for the OTHER service to preserve it
              PRESERVED_COMMERCE_TAG=$(grep '^COMMERCE_IMAGE_TAG=' .env | cut -d '=' -f2)
            fi
            
            cat > .env << EOF
            # This file is dynamically generated by GitHub Actions
            COMMERCE_IMAGE_TAG=${PRESERVED_COMMERCE_TAG:-prod-latest}
            TELEMETRY_IMAGE_TAG=prod-${{ steps.build-number.outputs.BUILD_NUMBER }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            APP_DEVELOPER_SECRET=${{ secrets.APP_DEVELOPER_SECRET }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_S3_TEMP_BUCKET=${{ secrets.AWS_S3_TEMP_BUCKET }}
            AWS_S3_TEMP_FOLDER=temp
            AWS_S3_PERMANENT_FOLDER=permanent
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            ENVIRONMENT=prod
            LOG_LEVEL=info
            CORS_ALLOWED_ORIGINS=http://localhost:3000,https://ssew-dashboard.pages.dev,https://srishastabangalore.in,https://dash.srishastabangalore.in,https://www.srishastabangalore.in
            CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
            CORS_ALLOWED_HEADERS=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
            MAX_EVENTS_PER_POLL=50
            DEFAULT_TTL_SECONDS=300
            SHORT_POLL_INTERVAL_MS=5000
            LONG_POLL_INTERVAL_MS=30000
            LONG_POLL_TIMEOUT_MS=25000
            WORKER_POOL_SIZE=100
            REDIS_POOL_SIZE=50
            REDIS_MIN_IDLE_CONNS=10
            EOF

            FRESH_DEPLOY="${{ github.event.inputs.fresh_deploy || 'false' }}"
            
            if [ "$FRESH_DEPLOY" = "true" ]; then
              echo "ðŸ”¥ Fresh deployment requested - removing all data and containers..."
              docker-compose down -v
              echo "ðŸš€ Starting all services fresh..."
              docker-compose up -d
            else
              echo "ðŸ“¥ Pulling latest image for telemetry-service..."
              docker-compose pull telemetry-service

              echo "ðŸš€ Recreating telemetry-service container..."
              docker-compose up -d --force-recreate --no-deps telemetry-service
            fi

            echo "ðŸ§¹ Removing old/unused docker images..."
            docker image prune -af --filter "until=1h"

            echo "âœ… Deployment complete. Current status:"
            docker-compose ps