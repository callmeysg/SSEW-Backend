spring:
  application:
    name: commerce-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      url: ${SPRING_DATA_REDIS_URL}
      ssl:
        enabled: ${SPRING_DATA_REDIS_SSL_ENABLED:true}
      timeout: 3000ms
  main:
    banner-mode: off
  web:
    resources:
      add-mappings: true
  jackson:
    property-naming-strategy: SNAKE_CASE
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: ${SERVER_PORT:9000}

logging:
  level:
    com.singhtwenty2: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
    io.sentry: OFF

app:
  security:
    developer-secret: ${APP_SECURITY_DEVELOPER_SECRET}
  watermark:
    default-text: ${APP_WATERMARK_DEFAULT_TEXT:Premium Quality}
    enabled: ${APP_WATERMARK_ENABLED:true}

jwt:
  secret: ${JWT_SECRET}

aws:
  region: ${AWS_REGION}
  s3:
    temp-bucket: ${AWS_S3_TEMP_BUCKET}
    temp-folder: ${AWS_S3_TEMP_FOLDER:temp}
    permanent-folder: ${AWS_S3_PERMANENT_FOLDER:permanent}
  accessKey: ${AWS_ACCESS_KEY_ID}
  secretKey: ${AWS_SECRET_ACCESS_KEY}

sentry:
  dsn: ${SENTRY_DSN}
  send-default-pii: false
  logging:
    enabled: true
    minimum-event-level: error
    minimum-breadcrumb-level: warn
  traces-sample-rate: 0.01
  environment: production
  release: ${APP_VERSION:ssew-core@1.0.0}
  enable-tracing: true
  debug: false
  tags:
    service: ssew-core
    version: ${APP_VERSION:1.0.0}